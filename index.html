<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/home.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
    <!-- Page title -->
    <link rel="shortcut icon" href="logo.jpg">
    <title>Warda Cosmetics</title>
</head>
<body>
    <header>
        <h3>Warda</h3>
        <svg class="cart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z"></path><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle></svg>
        <div class="cart-side">
            <svg class="close-cart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M19.002 3h-14c-1.103 0-2 .897-2 2v4h2V5h14v14h-14v-4h-2v4c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.898-2-2-2z"></path><path d="m11 16 5-4-5-4v3.001H3v2h8z"></path></svg>
            <h3>Cart</h3>
            <hr>
            <div class="cart-products">
            </div>
            <hr>
            <p>Total Price is <span class="total-price"></span></p>
            <button class="submit">Send Order</button>
        </div>
    </header>
    <!-- Home -->
    <section id="home">
        <img class="logo" src="icons/logo.jpg">
        <img src="products/product1-removebg-preview.png" alt="" class="homeproduct1">
        <img src="products/product2-removebg-preview.png" alt="" class="homeproduct2">
        <img src="products/product3-removebg-preview.png" alt="" class="homeproduct3">
        <img src="products/product4-removebg-preview.png" alt="" class="homeproduct4">
        <a href="#products" class="explore">EXPLORE</a>
    </section>
    <!-- Products -->
    <br>
    <br id="products">
    <section class="products-section">
        <h1>Products</h1>
        <div class="products-container">
        </div>
    </section>
    <!-- Script -->
    <script src="script/app.js"></script>
    <script src="script/scroll.js"></script>
</body>
</html>
